<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="index.js"> -->
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <header>
        <!--       <h1>NTB</h1> -->
        <h3>Timesheet entry</h3>
      </header>
      <main>
        <form>
          <div class="form-group row">
            <div class="col-2"></div>
            <label class="sr-only" for="name">Name</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2 col-4"
              id="name"
              placeholder="name"
            />

            <label class="sr-only" for="datePicker">Date</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2 col-4"
              id="datePicker"
              placeholder="week commencing"
            />
            <div class="col-2"></div>
          </div>
        </form>
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Day</th>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Break</th>
              <th>Hours Worked</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
        <div class="row bottom d-none">
          <div class="col">
            <button type="button" id="submit" class="btn btn-success">
              Submit
            </button>
          </div>
          <div class="col">
            <h2 id="hoursWorkedText" class="text-right">
              Total Hours Worked: <span id="totalHours">0</span>
            </h2>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
